global:
  checkNewVersion: true
  sendAnonymousUsage: false
serversTransport:
  insecureSkipVerify: true
  maxIdleConnsPerHost: 42
  forwardingTimeouts:
    dialTimeout: 42
    responseHeaderTimeout: 42
    idleConnTimeout: 42
entryPoints:
  http:
    address: ':80'
  https:
    address: ':443'
providers:
  file:
    directory: /etc/traefik/rules
    watch: true
    debugLogGeneratedTemplate: true
api:
  dashboard: true
certificatesResolvers:
  myresolver:
    acme:
      email: ''
      storage: /etc/traefik/rules/acme.json
      httpChallenge:
        entryPoint: http
ping: {}
log:
  level: DEBUG
  format: common
accessLog:
  format: common
